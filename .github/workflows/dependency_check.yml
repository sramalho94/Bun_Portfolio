name: Dependency Check

on:
  pull_request:
    branches:
      - main

jobs:
  check_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Check for Dependency Conflicts
        run: npm audit --json > audit-results.json || echo "{}"

      - name: Check for npm Warnings
        run: npm audit --json > audit-warnings.json || echo "{}"

      - name: Check for Issues and Accept PR
        run: |
          auditResults=$(cat audit-results.json)
          auditWarnings=$(cat audit-warnings.json)
          
          # Check if there are actual issues
          totalIssues=$(echo "$auditResults" | jq '.metadata.vulnerabilities.total + .metadata.dependencies.total')
          
          if [ "$totalIssues" -gt 0 ]; then
            echo "Dependency issues found. Rejecting PR."
            exit 1
          else
            echo "No dependency issues found. PR is safe to merge."
          fi
        shell: bash
        env:
          PATH: $PATH:/usr/local/bin # Add jq to the PATH
      
      
