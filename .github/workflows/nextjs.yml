name: Deploy Next.js site to GitHub Pages with Bun and AWS

on:
  pull_request:
    types:
      - opened

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies with Bun
        run: bun install

      - name: Build with Next.js and Bun
        run: bun run build

      - name: Configure Git User Identity
        run: |
          git config --global user.email "sramalho@fordham.edu"
          git config --global user.name "Stephan D Ramalho"

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1
          aws configure set default.output json
        env:
          AWS_DEFAULT_REGION: us-east-1

      - name: Create and Deploy to 'gh-pages' branch
        run: |
          # Create and switch to the 'gh-pages' branch
          git checkout -b gh-pages

          # Clear the contents of the 'gh-pages' branch
          git rm -r .

          # Copy the exported Next.js site files to the 'gh-pages' branch
          cp -r out/* .

          # Add, commit, and push the changes to the 'gh-pages' branch
          git add .
          git commit -m "Deploy to GitHub Pages for PR: ${{ github.event.pull_request.number }}"
          git push -u origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
