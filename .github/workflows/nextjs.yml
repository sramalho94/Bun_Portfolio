name: Deploy Next.js site to GitHub Pages with Bun and AWS

on:
  pull_request:
    types:
      - opened

jobs:
  app_creation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies with Bun
        run: bun install

      - name: Build with Next.js and Bun
        run: bun run build

      - name: Configure Git User Identity
        run: |
          git config --global user.email "sramalho@fordham.edu"
          git config --global user.name "Stephan D Ramalho"

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1
          aws configure set default.output json
        env:
          AWS_DEFAULT_REGION: us-east-1

      - name: Create AWS Amplify App
        id: create_app
        run: |
          app_name="${{ github.event.pull_request.head.ref }}"
          amplifyAppId=$(aws amplify create-app --name "$app_name" --output json --query 'App.Id' | tr -d '"')
          echo "::set-env name=AMPLIFY_APP_ID::$amplifyAppId"
        env:
          AWS_DEFAULT_REGION: us-east-1

  environment_creation:
    needs: app_creation
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1
          aws configure set default.output json
        env:
          AWS_DEFAULT_REGION: us-east-1

      - name: Get Amplify App ID
        run: |
          amplifyAppId=$AMPLIFY_APP_ID
          echo "Amplify App ID: $amplifyAppId"
        env:
          AMPLIFY_APP_ID: ${{ needs.app_creation.outputs.AMPLIFY_APP_ID }}

      - name: Create AWS Amplify Environment
        run: |
          amplifyAppId="${{ needs.app_creation.outputs.AMPLIFY_APP_ID }}"
          branch_name="${{ github.event.pull_request.head.ref }}"
          repo_url="https://github.com/sramalho94/Bun_Portfolio/$branch_name"
          aws amplify create-branch --app-id "$amplifyAppId" --branch-name "$branch_name" --description "Environment for PR"
          aws amplify create-deployment --app-id "$amplifyAppId" --branch-name "$branch_name" --description "Initial Deployment for PR"
        env:
          AWS_DEFAULT_REGION: us-east-1
