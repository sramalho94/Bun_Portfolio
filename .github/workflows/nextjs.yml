name: Deploy Next.js site to GitHub Pages with Bun

on:
  pull_request:
    types:
      - opened

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies with Bun
        run: bun install

      - name: Build with Next.js and Bun
        run: bun run build

      - name: Configure Git User Identity
        run: |
          git config --global user.email "sramalho@fordham.edu"
          git config --global user.name "Stephan D Ramalho"

      - name: Build and Deploy to GitHub Pages
        run: |
          npm run build
          npm run export
          git checkout -B ${{ github.event.pull_request.head.ref }}
          cp -r out/* .
          git add .
          git commit -m "Deploy to GitHub Pages for PR: ${{ github.event.pull_request.number }}"
          git push -u origin ${{ github.event.pull_request.head.ref }}
